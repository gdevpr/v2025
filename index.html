<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: #2ecc71;
            color: white;
        }

        #yesBtn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background: #e74c3c;
            color: white;
        }

        #noBtn:hover {
            background: #c0392b;
        }

        .celebration {
            display: none;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            font-size: 3rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’• Be My Valentine? ğŸ’•</h1>
        <div class="message" id="message">

        </div>
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes! ğŸ’–</button>
            <button id="noBtn">No</button>
        </div>
        <div class="celebration" id="celebration">
            <div class="heart">â¤ï¸ğŸ’•ğŸ’–ğŸ’—ğŸ’“ğŸ’˜</div>
            <h2>Yay! I'm so happy! ğŸ‰</h2>
            <p style="margin-top: 15px; font-size: 1.1rem;">Can't wait to celebrate with you! ğŸ˜Š</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const buttonContainer = document.getElementById('buttonContainer');
        const celebration = document.getElementById('celebration');

        const funnyMessages = [
            "Wait, hold on... let me think about this ğŸ¤”",
            "Hmm, are you REALLY sure? ğŸ˜",
            "That was too easy, try again! ğŸ˜‚",
            "Nope! The No button is looking better! ğŸ‘€",
            "Wrong button! Click No instead! ğŸ˜…",
            "Are you being serious right now? ğŸ™ƒ",
            "I need more convincing... ğŸ’­",
            "The No button grew! Maybe that's a sign? ğŸ˜ˆ",
            "Let me reconsider... Nah! ğŸ˜‚",
            "Try the big red button instead! ğŸ”´"
        ];

        let yesClickCount = 0;
        let yesFontSize = 1.2;
        let noFontSize = 1.2;

        yesBtn.addEventListener('click', () => {
            yesClickCount++;
            
            // Shrink Yes button
            yesFontSize = Math.max(0.6, yesFontSize - 0.1);
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${15 - yesClickCount}px ${30 - yesClickCount * 2}px`;
            
            // Grow No button
            noFontSize += 0.15;
            noBtn.style.fontSize = `${noFontSize}rem`;
            noBtn.style.padding = `${15 + yesClickCount * 2}px ${30 + yesClickCount * 3}px`;
            
            // Change message
            const randomIndex = Math.floor(Math.random() * funnyMessages.length);
            message.textContent = funnyMessages[randomIndex];
            message.style.color = '#e74c3c';
        });

        noBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            message.style.display = 'none';
            celebration.classList.add('show');
            
            // Confetti effect (simple version)
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸŒ¹'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '2rem';
            confetti.style.opacity = '1';
            confetti.style.transition = 'all 3s ease-out';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.style.top = '100vh';
                confetti.style.opacity = '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            }, 10);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>

</html>
